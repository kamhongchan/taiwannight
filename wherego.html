<body>

	 <script type="text/javascript">
     function get(){
     var choose=Math.floor((Math.random() * 5));
     var random=0;
     var name="nightmarket";
     var jsonUrl = "https://kamhongchan.github.io/taiwannight/nightmarket.json";

    switch(choose) {
    case 0:
        jsonUrl = "https://kamhongchan.github.io/taiwannight/club.json";
        random=Math.floor((Math.random() * 5));
        name="club";
        break;
    case 1:
        jsonUrl = "https://kamhongchan.github.io/taiwannight/pub.json";
        random=Math.floor((Math.random() * 19));
        name="pub";
        break;
    case 2:
        jsonUrl = "https://kamhongchan.github.io/taiwannight/KTV.json";
        random=Math.floor((Math.random() * 47));
        name="ktv";
        break;
    case 3:
        jsonUrl = "https://kamhongchan.github.io/taiwannight/other.json";
        random=Math.floor((Math.random() * 2));
        name="other";
        break;
    case 4:
        jsonUrl = "https://kamhongchan.github.io/taiwannight/nightmarket.json";
        random=Math.floor((Math.random() * 48));
        name="nightmarket";
        break;
        }
	
	var content="<table>";
        $.getJSON(jsonUrl, function(data) {
            var i=random;
			var element="<tr><td width="+"35%"+"><a href="+name+"/"+i+".jpg"+" target="+"_blank"+"><img width="+"100%"+" src="+name+"/"+i+".jpg"+"></a></td><td><h3>"+data[i].name+"</h3><p>營業時間："+data[i].time+"</p><p>地址："+data[i].address+"</p><p>簡介：</br>"+data[i].introduction+"</p><p></br></p></td></tr>";
			content=content.concat(element);
            content=content.concat("</table>");
            document.getElementById("list").innerHTML=content;
        });
    }  
	</script>
