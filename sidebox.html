<!DOCTYPE html PUBLIC>

<html>

<head>
    <title>sidebox</title>
    <meta charset="utf-8" />
    <style type="text/css">
    	body {font-family:微軟正黑體,Helvetica；}
        img {}
        div {}
        .obsolute {float:right;
        		   background-color:rgba(100%,100%,100%,0.4);
        		   width:30%;z-index:3;
        		   overflow-y:hidden;
        		   position:absolute;
        		   top:0px;
        		   right:0;}
        .left  	  {position:absolute;float:left;}
        h1   {text-align:left;margin-left: 20px;font-size: 280%;}
        h2   {text-align:right;margin-right: 20px;font-size:180%;}
    </style>
     <script type="text/javascript">
	
	</script>
</head>


<body>
	<img id="pic" src="1.jpg" style="z-index:1;width:100%;height:auto;">
	<div class="obsolute"><h1 id="locc">基隆</h1><h2 id="loce">Keelung</h2></div>
	</p></p>
	<div><img src="information.jpg" style="width:15%;height:auto;float:left;padding-right:15px;"><p>測試文字</p></div>
	<div id="foooter"><p align="middle">copyright@2017<p></div>

	 <script type="text/javascript">
	var times=1;
	var locationc=["","基隆","臺北","新北"];
	var locatione=["","Keelung","Taipei","New Taipei City"];

	setInterval(changepic,3000);
	function changepic()
	{
		if(times==3)
		{
			times=1;
		}
		else
		{
			times++;
		}
		document.getElementById("pic").src=times+".jpg";
		document.getElementById("locc").innerHTML=locationc[times];
		document.getElementById("loce").innerHTML=locatione[times];
	}
	</script>
</body>

</html>
