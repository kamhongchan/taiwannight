	 <script type="text/javascript">
	var times=1;
	var locationc=["","基隆","臺北","新北"];
	var locatione=["","Keelung","Taipei","New Taipei City"];

	setInterval(changepic,4000);
	function changepic()
	{
		if(times==3)
		{
			times=1;
		}
		else
		{
			times++;
		}
		document.getElementById("pic").src=times+".jpg";
		document.getElementById("locc").innerHTML=locationc[times];
		document.getElementById("loce").innerHTML=locatione[times];
	}
	</script>
